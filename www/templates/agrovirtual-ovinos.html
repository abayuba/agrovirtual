	<ion-view view-title="Ovinos" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-ovinos" class=" page-ovinos">
					<!-- code refresh -->
			<ion-refresher pulling-text="Deslizar hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_ovinoss" placeholder="buscar" aria-label="filter ovinoss" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in ovinoss | filter:filter_ovinoss as results" ng-init="$last ? fireEvent() : null" href="#/agrovirtual/ovinos_singles/{{item.id}}" >
					<div class="item item-colorful"  ng-bind-html="item.title.rendered | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" ng-src="{{item.x_featured_media}}" />
						<p >
						<span class="icon ion-android-calendar"> {{item.x_date}}</span>
						</p>
						<div class="to_trusted" ng-bind-html="item.excerpt.rendered | limitTo:140 | to_trusted"></div>
				</div>
					<a class="item button button-clear colorful ink" href="#/agrovirtual/ovinos_singles/{{item.id}}">..ver lote..</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
