	<ion-view view-title="Lotes (Comprar)" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-lotes_comprar" class=" page-lotes_comprar">
					<!-- code refresh -->
			<ion-refresher pulling-text="Deslizar hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
          <div class="text-center">
	<a class="button button-dark-bg ion-speakerphone" ng-click="openURL(' http://www.agro.aplicacionesmoviles.uy/lotes-vender/')">      Publicar mi lote</a>
</div>

			<!-- code search -->
			<ion-list class="list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_lotes_comprars" placeholder="Buscar" aria-label="filter lotes_comprars" />
				</div>
			</ion-list>
			<!-- ./code search -->
           <div class="text-center">
           <p>Esto son los Lotes que se necesitan comprar</p>
           </div>
			<!-- code listing -->
			<div class="list animate-none">
				<div class="item-thumbnail-3 card" ng-repeat="item in lotes_comprars | filter:filter_lotes_comprars as results" ng-init="$last ? fireEvent() : null"><a class="item item-light item-thumbnail-left item-text-wrap"  href="#/agrovirtual/lotes_comprar_singles/{{item.id}}">
					<img alt="" class="full-image" ng-src="{{item.x_featured_media}}" />
					<h3 class=""  ng-bind-html="item.title.rendered | to_trusted"></h3>
					<div class="to_trusted" ng-bind-html="item.excerpt.rendered | limitTo:50 | to_trusted"></div>
				<i class="icon ion-android-more-horizontal pull-right"></i>
				</a></div>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados..!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
