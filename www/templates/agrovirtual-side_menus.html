<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-ios-telephone-outline" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="agrovirtual-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded dark-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg dark">
			<ion-list class="list" >
				<ion-item  class="menu-dashboard item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="agrovirtual.dashboard">
					<i class="icon ion-arrow-right-a"></i> Inicio
				</ion-item>
				<ion-item  class="menu-que_es_agrovirtual item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="agrovirtual.que_es_agrovirtual">
					<i class="icon ion-help"></i> Â¿Que es Agrovirtual?
				</ion-item>
				<ion-item  class="menu-pedirlotes item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('https://www.facebook.com/agrovirtual.uy.3')">
					<i class="icon ion-social-facebook"></i> Nuestro Facebook
				</ion-item>
				<ion-item  class="menu-llamar item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('tel:+59898696636')">
					<i class="icon ion-ios-telephone"></i> Llamar
				</ion-item>
				<ion-item  class="menu-enviar_email item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('mailto:administracion@agrovirtual.uy')">
					<i class="icon ion-ios-email"></i> Enviar Email
				</ion-item>
				<ion-item  class="menu-enviar_sms item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('sms:+59898696636')">
					<i class="icon ion-android-textsms"></i> Enviar SMS
				</ion-item>
				<ion-item  class="menu-user_profile item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="agrovirtual.user_profile">
					<i class="icon ion-ios-locked"></i> Salir
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
