	<ion-view view-title="Trabajos" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-trabajos" class=" page-trabajos">
					<!-- code refresh -->
			<ion-refresher pulling-text="Deslizar hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			<div class="text-center">
	<a class="button button-dark-bg ion-speakerphone" ng-click="openURL('http://www.agro.aplicacionesmoviles.uy/busco-trabajo/')">      Enviar Curriculum Vitae</a>
</div>

			<!-- code search -->
			<ion-list class="list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_trabajos" placeholder="Buscar" aria-label="filter trabajos" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="item-thumbnail-3 card" ng-repeat="item in trabajos | filter:filter_trabajos as results" ng-init="$last ? fireEvent() : null"><a class="item item-light item-thumbnail-left item-text-wrap"  href="#/agrovirtual/trabajo_singles/{{item.id}}">
					<img alt="" class="full-image" ng-src="{{item.x_featured_media}}" />
					<h3 class=""  ng-bind-html="item.title.rendered | to_trusted"></h3>
					<div class="to_trusted" ng-bind-html="item.excerpt.rendered | limitTo:50 | to_trusted"></div>
				<i class="icon ion-android-more-horizontal pull-right"></i>
				</a></div>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
